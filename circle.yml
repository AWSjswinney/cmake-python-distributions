
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
  override:
    - curl -fsSL https://git.io/v2Ifs -o ~/bin/circleci-matrix
    - chmod +x ~/bin/circleci-matrix
    - pip install -U scikit-ci==0.5.0

test:
  override:
     - circleci-matrix --config circle-matrix.yml