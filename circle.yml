
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
  override:
    - curl -fsSL https://git.io/v2Ifs -o ~/bin/circleci-matrix
    - chmod +x ~/bin/circleci-matrix
    - pip install scikit-ci-addons==0.11.0
    - ci_addons docker load-pull-save dockcross/manylinux-x64
    - ci_addons docker load-pull-save dockcross/manylinux-x86

checkout:
  post:
    # See https://discuss.circleci.com/t/clearing-the-source-cache/2771
    - git tag -d 0.1.0 || true
    - git fetch origin tag 0.1.0 || true

test:
  override:
     - circleci-matrix:
        parallel: true